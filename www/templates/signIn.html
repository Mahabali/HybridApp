<ion-view view-title="Cingo">
     <ion-nav-bar class="cingoThemeColor textWhiteColor">
      </ion-nav-bar>
    <ion-content class="padding backgroundLightGreyColor">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="user.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
            <button class="button button-clear button-positive" style="float:right">
                Forgot Password
            </button>
            <button class="button button-block cingoThemeColor textWhiteColor" ng-click="signIn(user)">
                Sign In
            </button>
            <button class="button button-block cingoThemeColor textWhiteColor" ng-click="signUp()">
                Sign Up
            </button>
        </div>
    </ion-content>
</ion-view>
